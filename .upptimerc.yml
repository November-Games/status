  logoUrl: https://novembergames.com/logo.png
  name: Upptime
    introTitle: "Welcome to our status page!"
    introMessage: "This page uses **real-time** data from our [GitHub repository](https://github.com/November-Games/upptime). If you are experiencing issues with any of our services, please [open an issue](https://github.com/November-Games/upptime/issues/new?assignees=zuedev&labels=user-report&template=user-report.md&title=) and we will look into it as soon as possible."
